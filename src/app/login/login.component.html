<!-- Added for Step 22 -->
<div class="container">
  <div class="app-login">
    <div class="alert alert-danger" *ngIf="!!errorMessage">
      <div>{{ errorMessage }}</div>
    </div>
    <h4>Login:</h4>
    <form [formGroup]="loginForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="email">Email (required)</label>
            <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password (required)</label>
            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" />
          </div>
          <button class="btn btn-success btn-send" (click)="login()">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
